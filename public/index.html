<!DOCTYPE html>
<html ng-app="learnSomething">
<head>
	<meta charset="utf-8">
	<title>Learn Something</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/angular.youtube-embed/1.7.10/ng-youtube-embed.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-controller="mainController as ctrl">

<div ng-repeat="lesson in ctrl.lessons">
<ul>
	<li>{{lesson.name}}</li>
	<li>Author: {{lesson.author}} </li>
	<li>Released: {{lesson.date}} </li>
	<li>Coding Lanuage: {{lesson.language}} </li>
	<li>Difficulty: {{lesson.difficulty}}</li>
	<ng-youtube-embed 
    video="lesson.url" 
    autoplay="false"
    color="white"
    disablekb="true"
    end="20">
</ng-youtube-embed>
	<button ng-click="ctrl.addToPlaylist()">Add to Playlist</button>


</ul>
</div>

<h2>Create a playlist!</h2>
<form ng-submit="ctrl.createPlaylist(name, difficulty, languages, number)">
	<input ng-model="ctrl.name" type="text"  placeholder="name">
	<input ng-model="ctrl.difficulty" type="text"  placeholder="difficulty">
	<input ng-model="ctrl.number" type="text"  placeholder="number">
	<input ng-model="ctrl.languages" type="text"  placeholder="language(s)">
	<input type="submit" value="submit">
</form>

<h2>Add to a playlist!</h2>
<select ng-model="selectedName" ng-options="x for x in names">
</select>
<form ng-submit="ctrl.addToPlaylist(playlist_id, lesson_id)">
	<input ng-model="ctrl.playlist_id" type="text"  placeholder="playlist_id ex. 1,2,3,etc.">
	<input ng-model="ctrl.lesson_id" type="text"  placeholder="lesson_id ex. 1,2,3,etc.">
	<input type="submit" value="submit">
</form>

<div ng-repeat="playlist in ctrl.playlists">
<ul>
	<li>{{playlist.name}}</li>
	--------------------------------------
</ul>
<div ng-repeat="lesson in playlist.lessons">
<ul>
	<li>{{lesson.name}}</li>
	<button ng-show="!isHidden" ng-click="isHidden = true">{{ctrl.text1}}</button>
	<button  ng-show="isHidden" ng-click="isHidden = false">{{ctrl.text2}}</button>
	<ng-youtube-embed ng-show="isHidden"
    video="lesson.url" 
    autoplay="false"
    color="white"
    disablekb="true"
    end="20">
</ng-youtube-embed>
</ul>
</div>
</div>



</body>
</html>
