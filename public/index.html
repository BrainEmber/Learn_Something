<!DOCTYPE html>
<html ng-app="learnSomething">
<head>
	<meta charset="utf-8">
	<title>Learn Something</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="mainController as ctrl">

<ul>
	<li>{{ctrl.name}}</li>
	<li>Author: {{ctrl.author}} </li>
	<li>Released: {{ctrl.date}} </li>
	<li>Coding Lanuage: {{ctrl.language}} </li>
	<li>Difficulty: {{ctrl.difficulty}}</li>
	<li>{{ctrl.url}}</li>
</ul>
	

	<div ng-repeat="video in ctrl.videos | orderBy: '-date'"  style="padding:20px">
<div>
   <iframe width="560" height="315" ng-src="{{video.url | trusted}}" 
     frameborder="0" allowfullscreen></iframe>
    <!-- <p>Display output for control reasons: {{video.url | trusted}}</p> -->
</div>
</div>

</body>
</html>
