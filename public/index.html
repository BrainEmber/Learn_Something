<!DOCTYPE html>
<html ng-app="learnSomething">
<head>
	<meta charset="utf-8">
	<title>Learn Something</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/angular.youtube-embed/1.7.10/ng-youtube-embed.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="mainController as ctrl">

<div ng-repeat="lesson in ctrl.lessons">
<ul>
	<li>{{lesson.name}}</li>
	<li>Author: {{lesson.author}} </li>
	<li>Released: {{lesson.date}} </li>
	<li>Coding Lanuage: {{lesson.language}} </li>
	<li>Difficulty: {{lesson.difficulty}}</li>
	<ng-youtube-embed 
    video="lesson.url" 
    autoplay="false"
    color="white"
    disablekb="true"
    end="20">
</ng-youtube-embed>


</ul>
</div>
